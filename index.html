<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>TypeScript Greeter</title></head>
<body>
    <canvas id="canvas"></canvas>
    <section id="control-panel" class="controls hide">
        <div class="buttons">
            <button id="startBtn">START</button>
            <button id="stopBtn">STOP</button>
        </div>
        <div class="slider">
            <input id="slider" type="range" min="0" max="1" step="1" />
            <span class="slider-value">Population slice number: <output id="value"></output></p>
        </div>
    </section>
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
